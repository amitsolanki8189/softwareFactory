<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<head lang="en" th:include="fragments/header">
	<title>Dashboard</title>
	<link href="https://code.fancygrid.com/fancy.min.css" rel="stylesheet">
	<script src="https://code.fancygrid.com/fancy.min.js"></script>
</head>

<div class="container">

	<!-- PROJECT SUMMARY -->
	<table class="table table-striped">
		<tbody>
		  <tr>Project Name: <p th:text="${project.projectName}"></p></tr>
		  <tr>Last Analysis: <p th:text="${project.lastAnalysis}"></p></td>
		  <tr>Last Result: <p th:text="${project.status}"></p></td>
	      <tr>Overall: <p th:text="|${#lists.size(commits)} / ${project.totalCommits}|" ></p><tr>
	      <tr>Failed: <p th:text="|${project.countFailedCommits} / ${project.totalCommits}|" ></p> </td>
	      <tr>Succeeded: <p th:text="|${project.countSuccessCommits} / ${project.totalCommits}|" ></p></td>
	      <tr>Next Analysis: (TO DO FUTURE ITERATION) </td>
    	</tbody>
    </table>
	
	<!-- ANALYSED COMMITS TABLE -->
	<table class="table table-striped">
  	<thead>
    <tr>
      <th># analysis</th>
      <th>Commit SHA</th>
      <th>Analyzed on</th>
      <th>Commit date</th>
      <th>Result</th><!-- status of the analysis: either SUCCESS or FAIL -->
    </tr>
  	</thead>
  	<tbody>
  	<!-- ________ -->
	<tr th:each="commit : ${commits}">
      <td><p th:text="${commit.idCommitAnalysis}"></p></td>
      <td><p th:text="${commit.ssa}"></p></td>
      <td><p th:text="${commit.analysisDate}"></p></td>
      <td><p th:text="${commit.creationDate}"></p></td>
      <td><p th:text="${commit.status}"></p></td>
    </tr>
  	</tbody>
	</table>

	
</div>

</html>
