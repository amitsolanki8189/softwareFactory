	<!-- ANALYSED COMMITS TABLE -->
	<table class="table table-striped">
  	<thead>
    <tr>
      <th># analysis</th>
      <th>Commit SHA</th>
      <th>Analyzed on</th>
      <th>Commit date</th>
      <th>Result</th><!-- status of the analysis: either SUCCESS or FAIL -->
    </tr>
  	</thead>
  	<tbody>
  	<!-- ________ -->
	<tr th:each="commit : ${commits}">
      <th scope="row"></th>
      <td><p th:text="${commit.idCommitAnalysis}"></p></td>
      <td><p th:text="${commit.ssh}"></p></td>
      <td><p th:text="${commit.status}"></td>
      <td><p th:text="${commit.analysisDate}"></p></td>
      <td><p th:text="${commit.commitDate}"></p></td>
      <td><p th:text="${commit.status}"></p></td>
    </tr>
  	</tbody>
	</table>
