<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>Edit Project Detailst</title>
<head lang="en" th:include="fragments/header">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link type="text/css" href="css/newproject.css" rel="stylesheet" />
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head> 
<body>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link type="text/css" href="css/newproject.css" rel="stylesheet" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	<div class="panel panel-primary" style="margin: 20px;">
		<div class="panel-heading">
			<h3 class="panel-title">Edit project</h3>
		</div>
		<div class="panel-body">
			<form th:action="@{/updateProject}" th:object="${project}" method="post">
				<div class="col-md-12 col-sm-12">
					<div class="hidden-id">
					<input type="text" th:object="${tempProjectId}" id="tempProjectId"  name="tempProjectId" required="required" th:value="${project._id}">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Project name:</label><br> 
						<input type="text"  th:object="${projectName}"  name="projectName" required="required" th:value="${project.projectName}">
						<div th:if="${errorProjectNameExists} != null" class="error-projectDuplicate">
						Project with that name already exists!
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Repository's type:</label><select class="custom-select"
							name="repType"  th:object="${versionType}">
							<option th:value="${project.versionType}" readonly>Git</option>
						</select>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Repository's URL:</label><br> 
						<input required="required" type="url"  th:object="${url}"  name="url" th:value="${project.url}" readonly><br></br>
						<label>Sonar ProjectKey:</label><br> 
						<input required="required" type="text" th:object="${sonarKey}"  name="sonarKey" th:value="${project.sonarKey}"><br></br>
						<label>Sonar ProjectVersion:</label><br> 
						<input required="required" type="number" th:object="${sonarVersion}"  name="sonarVersion" th:value="${project.sonarVersion}"><br></br>
						<label>Type of analysis:</label><p>
							<input type="checkbox" id="pastAnalysis"  th:field="*{analysePast}" th:checked="checked"> Analyze commits in the past  (Optional)
							<br>
						    <div hidden class="form-group 12 col-sm-12 desc" id="analysisType2">
								<legend >Which Commits in the past?</legend>
								<input type="Radio" Name="analyseAll"   id="analyseAll" value="1" th:checked="*{analyseAll}"> All commits in the history until now 
								<br><br>
								<input type="Radio" Name="analyseAll" id="analyseAll" value="0" th:checked="*{analyseAll} == false">  Commits Interval (Do an analysis each # commits)
								<br></br>
								<input  required="required" type="number" th:object="${interval}"  value ='1' name="interval"  max='20' th:value="${project.interval}"><br></br>
							</div>
							<br></br><br>
							<div  class="form-group col-md-12 col-sm-12 desc" id="analysisType3">
							

						<input type="submit" value="Save">
						<button type="button">Cancel</button>
						</div>
			</form>
</body>

<script type="text/javascript">
var d = new Date();
var datestring = ("0" + d.getDate()).slice(-2) + "-" + ("0"+(d.getMonth()+1)).slice(-2) + "-" +
d.getFullYear();
document.getElementById("datepicker").value = datestring;




$(document).ready(function() {
    $("input[name$='analysisType']").click(function() {
        var test = $(this).val();

        $("div.desc").hide();
        $("#analysisType" + test).show();
    });
});


$(document).ready(function() {
    $("input[name$='time']").click(function() {
        var test2 = $(this).val();
        $("div.desc2").hide();
        $("#commitTime" + test2).show();
    });
});



$( function() {
    $( "#datepicker" ).datepicker({
    	setDate : new Date(),
    	minDate: 0,
    	dateFormat: "dd-mm-yy", 
    	defaultDate: new Date()
    });
  } );

$(document).ready(function() {
	    $("input[name$='schedule']").click(function() {
	        var test1 = $(this).val();
	        $("div.desc1").hide();
	        $("#schedule" + test1).show();
	    });
	});

  

$(function() {
    	$("#timepicker").timepicker({
    	    timeFormat: 'HH:mm',
    	    interval: 30,
        use24hours: true,
    	    defaultTime: '7',
    	    startTime: '10:00',
    	    dynamic: false,
    	    dropdown: true,
    	    scrollbar: true
    	});})
    	
    	
 $(function () {
        $("#pastAnalysis").click(function () {        	
            if ($(this).is(":checked")) {
                $("#analysisType2").show();
            } else {
                $("#analysisType2").hide();
            }
        });
    });
    	

    	
</script>



</html>
