<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>Edit Project Detailst</title>
<head lang="en" th:include="fragments/header">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link type="text/css" href="css/newproject.css" rel="stylesheet" />
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head> 
<body>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link type="text/css" href="css/newproject.css" rel="stylesheet" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	<div class="panel panel-primary" style="margin: 20px;">
		<div class="panel-heading">
			<h3 class="panel-title">Edit project</h3>
		</div>
		<div class="panel-body">
			<form th:action="@{/updateProject}" th:object="${project}" method="post">
				<div class="col-md-12 col-sm-12">
					<div class="hidden-id">
					<input type="text" th:object="${tempProjectId}" id="tempProjectId"  name="tempProjectId" required="required" th:value="${project._id}" hidden>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Project name:</label><br> 
						<input type="text"  th:object="${projectName}"  name="projectName" required="required" th:value="${project.projectName}">
						<div th:if="${errorProjectNameExists} != null" class="error-projectDuplicate">
						Project with that name already exists!
						</div>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Repository type: </label><select class="custom-select"
							name="repType"  th:object="${versionType}" readonly>
							<option th:value="${project.versionType}">Git</option>
						</select>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label>Repository URL:</label><br> 
						<input required="required" type="url"  th:object="${url}"  name="url" th:value="${project.url}" readonly><br></br>
						<label>Sonar ProjectKey:</label><br> 
						<input required="required" type="text" th:object="${sonarKey}"  name="sonarKey" th:value="${project.sonarKey}"><br></br>
						<label>Sonar ProjectVersion:</label><br> 
						<input required="required" type="number" th:object="${sonarVersion}"  name="sonarVersion" th:value="${project.sonarVersion}"><br></br>
					

						<input type="submit" value="Save">
						<button type="button" onclick="window.history.go(-1); return false;">Cancel</button>
						</div>
			</form>
</body>



</html>
